<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | TOP UP GAME</title>
    <link rel="icon" href="img/icon-web.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="overflow-x-hidden">
    <div class="h-screen w-full bg-gradient-to-br to-sky-300 from-sky-100 flex p-4">
        <div class="m-auto bg-white w-full sm:max-w-lg rounded-xl p-4 lg:p-7 drop-shadow-2xl">
            <h1 class="font-bold tracking-wider text-3xl mt-1 text-sky-500 text-center">LOGIN</h1>
            <form class="m-3">
                <div class="mb-4">
                    <label for="username" class="text-sm">Username</label><br>
                    <input type="text" name="username" id="username" class="rounded-sm ring-1 ring-sky-300 w-[100%] mt-1 py-1 px-2" placeholder="masukkan username.">
                </div>
                <div class="mb-2">
                    <label for="password" class="text-sm">Password</label><br>
                    <input type="password" name="password" id="password" class="rounded-sm ring-1 ring-sky-300 w-[100%] mt-1 py-1 px-2" placeholder="masukkan password.">
                </div>
                <p class="mb-2 text-xs text-red-500 invisible danger">Data yang anda masukkan tidak valid</p>
               
                <div class="mb-6 mt-7 w-96  mx-auto">
                    <input type="checkbox" name="" id="persetujuan">
                    <label for="persetujuan" class="text-xs">Ingatkan Saya</label>
                </div>
                <div class="text-center">
                    <button type="submit" class="bg-sky-500 w-[40%] p-2 rounded-md text-white border-white" id="login-button">Login</button>
                </div>
            </form>
            <p class="text-center mt-4">Belum punya akun? <a href="register/register.html" class="text-sky-300 font-bold">Register</a></p>
        </div>
    </div>
<script src="script/login.js"></script>
</body>
</html>
